name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Type Check and Build
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  deploy-render:
    if: ${{ github.ref == 'refs/heads/main' && secrets.RENDER_API_KEY }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" -H 'Accept: application/json'

  deploy-railway:
    if: ${{ github.ref == 'refs/heads/main' && secrets.RAILWAY_TOKEN }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: railwayapp/actions@v0.6.0
        with:
          service: saas-backend
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}